<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACE IT</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <link href="css/homepage-style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="js/homepage-script.js"></script>
</head>
<body>

    <header>
        <h1></h1>
            <!-- Toggle Button with Moon and Sun Icon -->
            <div id="theme-toggle">
                <i class="fas fa-moon"></i>  <!-- Moon Icon for Dark Mode -->
            </div>
        
            <!-- You can switch it to sun like this -->
            <div id="theme-toggle">
                <i class="fas fa-sun"></i>  <!-- Sun Icon for Light Mode -->
            </div>        
        
    </header> 
      
    <div class="header">
        <div class="logo">
            <img src="images/Ace it-logo.png" alt="ACE IT Logo">
        </div>
    </div>
     
    <style>
    /* Default Dark Mode */
    body {
        background-color: #1a1a1a;
        color: white;
    }

    /* Light Mode */
    body.light-mode {
        background-color: white;
        color: black;
    }

    /* Style for the Toggle Button */
    #theme-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        font-size: 24px;
        cursor: pointer;
    }
</style>


    <div class="container">
        <h1 style="color: white;">Get all answers here</h1>
        <input type="text" class="search-bar" placeholder="Search for solutions...">
        <button class="submit-button">Search</button>
        <p class="solutions">1k+ solutions</p>
        <a class="add-question" href="question.html">Add Question with Solution</a>
    </div>

    <footer>
        <div>
            <a href="about.html">About Us</a>
            <a href="#support">Support</a>
            <a href="#contact">Contact Us</a>
        </div>
        <div style="color: #3066be;"><a href="Homepage.html">ACE IT</a></div>
    </footer>

    <script>
    const toggleButton = document.getElementById('theme-toggle');
    let isDarkMode = true;

    toggleButton.addEventListener('click', function () {
        if (isDarkMode) {
            toggleButton.innerHTML = '<i class="fas fa-sun"></i>';
            document.body.classList.add('light-mode');
        } else {
            toggleButton.innerHTML = '<i class="fas fa-moon"></i>';
            document.body.classList.remove('light-mode');
        }
        isDarkMode = !isDarkMode;
    });
    </script>
</body>
</html>
